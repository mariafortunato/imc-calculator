<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div id="inicio">      
            <h1 id="title"> Calculadora de IMC </h1>
            <div id="corpo">
                <div id="inputAltura">
                    <p>
                       Altura: <input type="number" name="" id="altura" placeholder="1.65">
                    </p>
                </div>
                <div id="inputPeso">
                    <p>
                        Peso: <input type="number" name="" id="peso" placeholder="67.45">
                    </p>
                </div>
                <div id="botoes">
                    <input type="button" value="Calcular" onclick="calcular()">
                    <input type="button" value="Limpar" onclick="limpar()">
                </div>
            </div>
            <div id="res"></div>
    </div>
    <footer> 
        <p>Desenvolvido por Maria Fortunato</p>
    </footer>
    <script src="funcao.js"></script>
</body>
</html>
